{{ define "main" }}
<main class="page-content progress-page">
  <div class="container">
    <article class="page-article">
      <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{ if .Description }}
        <p class="page-description">{{ .Description }}</p>
        {{ end }}
      </header>

      <div class="page-body">
        {{ .Content }}
      </div>
    </article>
  </div>
</main>
{{ end }}
