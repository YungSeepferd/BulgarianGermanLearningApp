{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="flashcard-practice-container">
  <div class="practice-header">
    <h1>{{ .Title }}</h1>
    <p>{{ .Description }}</p>
  </div>
  
  <!-- Include flashcard styles -->
  <link rel="stylesheet" href="{{ "scss/components/_flashcards.scss" | relURL }}">

  <!-- Include unified practice modules (bidirectional support built-in) -->
  {{ $unified := resources.Get "js/unified-practice-session.js" }}
  {{ if $unified }}
  <script src="{{ ($unified | resources.Minify).RelPermalink }}" defer></script>
  {{ end }}

  <!-- Language direction indicator -->
  <div class="language-direction-indicator bg-to-de" id="direction-indicator">
    Bulgarian â†’ German
  </div>
  
  <div class="flashcard-content">
    {{ .Content }}
  </div>
</div>

<style>
.flashcard-practice-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}

.practice-header {
  text-align: center;
  margin-bottom: 2rem;
}

.practice-header h1 {
  color: #2c3e50;
  margin-bottom: 1rem;
}

.practice-header p {
  color: #6c757d;
  font-size: 1.1rem;
}

.flashcard-content h2 {
  color: #007bff;
  border-bottom: 2px solid #007bff;
  padding-bottom: 0.5rem;
  margin: 2rem 0 1.5rem 0;
}

.flashcard-content h3 {
  color: #28a745;
  margin: 1.5rem 0 1rem 0;
}

.flashcard-content ol, .flashcard-content ul {
  margin: 1rem 0;
  padding-left: 2rem;
}

.flashcard-content li {
  margin: 0.5rem 0;
  line-height: 1.6;
}

.flashcard-content strong {
  color: #007bff;
}

/* Responsive design */
@media (max-width: 768px) {
  .flashcard-practice-container {
    padding: 1rem;
  }
  
  .practice-header h1 {
    font-size: 1.8rem;
  }
}
</style>
{{ end }}
