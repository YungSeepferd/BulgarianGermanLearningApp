{{- /* Generate JSON-LD structured data for SEO */ -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "{{ .Site.Title }}",
  "description": "{{ .Site.Params.description }}",
  "url": "{{ .Site.BaseURL }}",
  "applicationCategory": "EducationalApplication",
  "applicationSubCategory": "Language Learning",
  "operatingSystem": "All",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD"
  },
  "author": {
    "@type": "Organization",
    "name": "{{ .Site.Params.author }}"
  },
  {{- if .Site.Params.githubRepo }}
  "codeRepository": "{{ .Site.Params.githubRepo }}",
  {{- end }}
  "inLanguage": ["bg", "de", "en"],
  "educationalLevel": "Beginner to Intermediate",
  "educationalUse": "Self-guided learning",
  "learningResourceType": ["Flashcards", "Vocabulary", "Grammar"],
  "audience": {
    "@type": "EducationalAudience",
    "educationalRole": "student"
  }
}
</script>

{{- if eq .Type "vocabulary" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LearningResource",
  "name": "{{ .Title }}",
  "description": "{{ .Description | default .Summary }}",
  "url": "{{ .Permalink }}",
  "inLanguage": ["bg", "de"],
  "educationalLevel": "A1-B2",
  "learningResourceType": "Vocabulary List",
  "audience": {
    "@type": "EducationalAudience",
    "educationalRole": "student"
  }
}
</script>
{{- end }}

{{- if eq .Type "grammar" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LearningResource",
  "name": "{{ .Title }}",
  "description": "{{ .Description | default .Summary }}",
  "url": "{{ .Permalink }}",
  "inLanguage": ["bg", "de"],
  "educationalLevel": "A1-B2",
  "learningResourceType": "Grammar Guide",
  "audience": {
    "@type": "EducationalAudience",
    "educationalRole": "student"
  }
}
</script>
{{- end }}
