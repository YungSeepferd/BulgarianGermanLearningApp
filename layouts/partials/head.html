<!-- Performance optimizations -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//fonts.gstatic.com">

<!-- Google Fonts: Sofia Sans (Bulgarian Cyrillic), Inter fallback -->
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Security headers - Note: X-Frame-Options should be set as HTTP header, not meta tag -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<!-- X-Frame-Options via meta is deprecated, should use HTTP header instead -->
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

<!-- CSP should be set via HTTP headers in production, not meta tags -->
<!-- See: https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
<meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

<!-- SEO optimizations -->
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph / Facebook -->
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:locale" content="{{ .Site.Language.Lang }}">
{{ with .Params.images }}
<meta property="og:image" content="{{ index . 0 | absURL }}">
{{ end }}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
{{ with .Params.images }}
<meta name="twitter:image" content="{{ index . 0 | absURL }}">
{{ end }}

<!-- Multilingual hreflang tags -->
<link rel="alternate" hreflang="{{ .Site.Language.Lang }}" href="{{ .Permalink }}" />
{{ range .Translations }}
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}" />
{{ end }}
{{ if .IsTranslated }}
<link rel="alternate" hreflang="x-default" href="{{ .Permalink }}" />
{{ end }}

<!-- JSON-LD Structured Data -->
{{ partial "structured-data.html" . }}

{{ if .Site.Params.googleAnalytics }}
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleAnalytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ .Site.Params.googleAnalytics }}');
</script>
{{ end }}
