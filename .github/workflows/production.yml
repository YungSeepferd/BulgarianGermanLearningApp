name: Production CI/CD Pipeline
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci
      working-directory: svelte-frontend

    - name: Lint code
      run: npm run lint
      working-directory: svelte-frontend

    - name: Run tests
      run: npm run test
      working-directory: svelte-frontend

    - name: Type check
      run: npm run check
      working-directory: svelte-frontend

    - name: Build project
      run: npm run build
      working-directory: svelte-frontend

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./svelte-frontend/build
